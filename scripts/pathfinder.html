var gridSizeX = grid[0].length;
var gridSizeY = grid.length;


/* start */

createGrid();

var startNode = grid[0][0];
var targetNode = null;

start(3, 3);




/* functions */

function createGrid() {
    for (var y=0; y<gridSizeY; y++) {
        for (var x=0; x<gridSizeX; x++) {
            grid[y][x] = new Node(x, y, grid[y][x]);
        }
    }
}

function start(x, y) {
    targetNode = grid[y][x];
    printGrid();
    findPath();
}

function findPath() {
    var openSet = []; // list of nodes
    var closedSet = []; // set of nodes
    openSet.push(startNode);

    while (openSet.length > 0) {
        var node = openSet[0];
        for (var i=1; i<openSet.length; i++) {
            if (openSet[i].fCost < node.fCost || openSet[i].fCost == node.fCost) {
                if (openSet[i].hCost < node.hCost) {
                    node = openSet[i];
                }
            }
        }
        
        // remove
        var index = openSet.indexOf(node);
        if (index > -1) openSet.splice(index, 1);
        
        // add
        closedSet.push(node);
        
        if (node == targetNode) {
            retracePath(startNode, targetNode);
            return;
        }
        
        var neighbours = getNeighbours(node);
        for (var i=0; i<neighbours.length; i++) {
            var neighbour = neighbours[i];
            
            var index = closedSet.indexOf(neighbour);
            if (neighbour.isRigid || index > -1) {
                continue;
            }
            
            var index = openSet.indexOf(neighbour);
            var newCostToNeighbour = node.gCost + getDistance(node, neighbour);
            
            if (newCostToNeighbour < neighbour.gCost || index == -1) {
                neighbour.gCost = newCostToNeighbour;
                neighbour.hCost = getDistance(neighbour, targetNode);
                neighbour.parent = node;
                openSet.push(neighbour);
            }
        }
    }
}

function retracePath(startNode, endNode) {
    var path = []; // list of nodes
    var currentNode = endNode;
    
    while (currentNode != startNode) {
        path.push(currentNode);
        currentNode = currentNode.parent;
    }
    path.reverse();
    printPath(path);
}

function getNeighbours(node) {
    var neighbours = [];
    for (var x = -1; x <= 1; x++) {
        for (var y = -1; y <= 1; y++) {
            if (x == 0 && y == 0) continue;
            
            var checkX = node.gridX + x;
            var checkY = node.gridY + y;
            
            if (checkX >= 0 && checkX < gridSizeX && checkY >= 0 && checkY < gridSizeY) {
                neighbours.push(grid[checkY][checkX]);
            }
        }
    }
    return neighbours;
}

function getDistance(nodeA, nodeB) {
    var dstX = Math.abs(nodeA.gridX - nodeB.gridX);
    var dstY = Math.abs(nodeA.gridY - nodeB.gridY);
    if (dstX > dstY) return 14 * dstY + 10 * (dstX-dstY);
    return 14 * dstX + 10 * (dstY-dstX);
}




/* Classes */

function Node(gridX, gridY, isRigid) {
    // init
    this.gridX = null;
    this.gridY = null;
    this.gCost = null;
    this.hCost = null;
    this.parent = null;
    this.isRigid = null;
    
    // assign
    this.gridX = gridX;
    this.gridY = gridY;
    this.isRigid = isRigid;
}

Node.prototype.fCost = function() {
    return this.gCost + this.hCost;
}




/* PRINT functions */

function printGrid() {
    var table = $('<table>', {
        style: 'background:url(back.png);border:2px solid #CCC;border-spacing:0px',
    });
    
    for (var i=0; i<grid.length; i++) {
        var row = grid[i];
        var tr = $('<tr>');
        
        for (var j=0; j<row.length; j++) {
            var node = grid[i][j];
            
            var style = 'text-align:center;width:16px;height:16px;padding:0;';
            if ((node.gridX == startNode.gridX && node.gridY == startNode.gridY) || (node.gridX == targetNode.gridX && node.gridY == targetNode.gridY)) {
                style += 'background:red;';
            } else if (node.isRigid == 1) {
                style += 'background:url(wall.png) no-repeat;';
            }
            
            var td = $('<td>', {
                id: 'cell_'+node.gridX+'_'+node.gridY,
                html: '',//node.gridX+','+node.gridY,
                style: style,
            });
            if (!node.isRigid) {
                $(td).click({x: node.gridX, y: node.gridY}, function(e) {
                    start(e.data.x, e.data.y);
                });
            }
            tr.append(td);
        }
        table.append(tr);
    }
    $('#result').html(table);
}

function printPath(path) {
    for (var i=0; i<path.length-1; i++) {
        var node = path[i];
        $('#cell_'+node.gridX+'_'+node.gridY).css('background', 'blue');
    }
